<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@200;400;600&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hefa Store</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-ats navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo_small.png" alt="Hefa Store">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-uppercase mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Designer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <a href="" class="nav-link text-white"><i class="fas fa-shopping-cart"></i> My Cart
                    (<span>12</span>)</a>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Breadcrumbs -->
    <div class="container mt-5">
        <nav>
            <ol class="breadcrumb bg-transparent pl-0">
                <li class="breadcrumb-item"><a href="#">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page">Single Product</li>
            </ol>
        </nav>
    </div>
    <!-- Akhir Breadcrumbs -->

    <!-- Single Product -->
    <section class="single-product">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <figure class="figure">
                        <img src="img/Single/1.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption product-thumbnail-container d-flex justify-content-between">
                            <a href="">
                                <img src="img/Single/thumbnail/1.png">
                            </a>
                            <a href="">
                                <img src="img/Single/thumbnail/2.png">
                            </a>
                            <a href="">
                                <img src="img/Single/thumbnail/3.png">
                            </a>
                            <a href="">
                                <img src="img/Single/thumbnail/4.png">
                            </a>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4">
                    <h3>Jeans: Giordano XI</h3>
                    <p class="text-muted">IDR 290.000.000</p>
                    <button type="button" class="btn btn-sm" style="background-color: #EAEAEF; color: white;"><i
                            class="fas fa-minus-circle"></i></i></button>
                    <span class="mx-2">20</span>
                    <button type="button" class="btn btn-sm btn-success" style="color: white;"><i
                            class="fas fa-plus-circle"></i></i></button>
                    <div class="btn-product">
                        <a href="" class="btn btn-warning text-white">Add to Cart</a>
                        <a href="" class="btn" style="background-color: #EAEAEF; color: #ADADAD;">Add to Wishlist</a>
                    </div>
                    <div class="designed-by">
                        <h5>Designed by</h5>
                        <div class="row">
                            <div class="col-2">
                                <img src="img/Single/Designer-1.png">
                            </div>
                            <div class="col">
                                <h4>Anne Mortgery</h4>
                                <p>14.2K <span>Followers</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Single Product -->

    <!-- Footer -->
    <footer class=" border-top p-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-1">
                    <a href="index.html">
                        <img src="img/logo_small.png">
                    </a>
                </div>
                <div class="col-6 col-sm-4 text-right">
                    <a href="https://www.facebook.com/" class="mr-2">
                        <img src="img/social/facebook.png">
                    </a>
                    <a href="https://twitter.com" class="mr-2">
                        <img src="img/social/twitter.png">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="img/social/instagram.png">
                    </a>
                </div>
            </div>
            <div class="row mt-3 justify-content-between">
                <div class="col-5">
                    <p>All Rights Reserved by Hefa Store Copyright 2020</p>
                </div>
                <div class="col-7 col-sm-6 col-md-4 col-lg-6">
                    <nav class="nav pr-0 justify-content-end">
                        <a class="nav-link" href="#">JOBS</a>
                        <a class="nav-link" href="#">DEVELOPER</a>
                        <a class="nav-link" href="#">TERMS</a>
                        <a class="nav-link" href="#">PRIVACY POLICY</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <!-- Akhir Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
